<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <div class ="col-3"></div>

                    <input placeholder="Search..." class="form-control" id="searchTerm">

                </div>

                </div>
                </div>

            </div>
              
                <div id = "result">
                    <ul></ul>

        </div>
